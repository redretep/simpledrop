<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>SimpleDrop</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 50px; background: #eef7ee; }
    input { margin: 20px; }
    button { padding: 10px 20px; background: #5cb85c; color: white; border: none; border-radius: 8px; cursor: pointer; }
  </style>
</head>
<body>
  <h2>üåê SimpleDrop</h2>
  <input type="file" id="fileInput">
  <button onclick="upload()">Upload</button>
  <p id="output"></p>

  <script>
    async function upload() {
      const file = document.getElementById('fileInput').files[0];
      if (!file) return alert('Pick a file first');

      const formData = new FormData();
      formData.append('file', file);

      const res = await fetch('/api/upload', { method: 'POST', body: formData });
      const data = await res.json();
      document.getElementById('output').innerHTML =
        `‚úÖ Uploaded! <br><a href="${data.url}" target="_blank">${data.url}</a>`;
    }
  </script>
</body>
</html>
